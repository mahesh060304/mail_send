<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
</head>
<body>
    <p width='250' style='width:250px;color:#4c4c4c;font-size:0px;'>
        <span style='font-weight: bold; color: rgb(0, 143, 173); font-size: 0px;display:none;'>Hi Team</span><br/>
        GUVI User Feedback.<br/><br/>                        
    </p>

    <p style='font-size:0px;'>
    GUVI User Feedback
    </p>

    <table border='0' cellspacing='0' cellpadding='0' style='max-width:620px;margin:0 auto; min-width:620px;font-family:Calibri,Helvetica Neue, Helvetica, Arial, sans-serif; '>
        <tbody>
            <tr>
                <td bgcolor='#002222' style='background-color:#002222;padding: 8px 0'>
                    <table align='left'>    
                        <tr>
                            <td><a target='_blank'   href='http://www.guvi.in'><img src='http://www.guvi.in/images/mail/logo.png' alt='Guvi' style='padding-left: 10px;'></a></td>
                        </tr>
                    </table>
                    <table align='right' style='margin-right: 5px;'>
                        <tr>
                            <td valign='middle' style='padding:5px;padding-bottom:2px;'><a target='_blank'   href='http://www.guvi.in/contact_us' ><img alt='CALL US' width='36' style='width:36px;'  src='http://www.guvi.in/images/mail/icon-callus.png'/></a></td>
                            <td valign='middle' style='padding:5px;padding-bottom:2px;'><a target='_blank'   href='https://www.facebook.com/guvigeek' ><img alt='FACEBOOK' width='36' style='width:36px;' src= 'http://www.guvi.in/images/mail/fb.png'/></a></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td bgcolor='#f4fafb' align='center' style='background-color:#f4fafb;'>
                    <table border='0' cellspacing='0' cellpadding='0' style='font-size:14px;'>
                        <tbody>
                            <tr>
                                <p width='100%' style='color:#4c4c4c;'>
                                    <span style='font-weight: bold; color: rgb(0, 143, 173); font-size: 20px;'>Hi Team - User Feedback</span><br/><br/>
                                    <br/><span style='color:#4c4c4c;'> Type of Feedback : {{type_of_feedback}}<br>  <br> Page : {{page}}<br><br> Feedback : $feedback<br><br> By : {{uname}} ({{mail_addrs}})<br><br> <br/><br/><br/>.<br/>										
                                </p>
                                <br><br>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
