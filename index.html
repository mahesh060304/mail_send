<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <!-- <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script> -->
   
</head>
<body>
    <h2>Send Email</h2>
    <form action="send_email.php" method="post">
        <div id="toContainer">
            <label for="to">To:</label>
            <input type="email" name="to[]" placeholder="Enter recipient email" required>
        </div>
        <button type="button" onclick="addEmailField('to')">Add To</button>
        <br><br>

        <div id="ccContainer">
            <label for="cc">CC:</label>
            <input type="email" name="cc[]" placeholder="Enter CC email">
        </div>
        <button type="button" onclick="addEmailField('cc')">Add CC</button>
        <br><br>

        <div id="bccContainer">
            <label for="bcc">BCC:</label>
            <input type="email" name="bcc[]" placeholder="Enter BCC email">
        </div>
        <button type="button" onclick="addEmailField('bcc')">Add BCC</button>
        <br><br>

        <select id="template" name="template" required>
            <option value="mentor">Mentor</option>
            <option value="bootcamp">Bootcamp</option>
            <option value="course_approve">course_approve</option>
            <option value="forget">forget</option>
            <option value="job_alert">job_alert</option>
            <option value="landing">landing</option>
            <option value="mentor_video">mentor_video</option>
            <option value="refer">refer</option>
            <option value="Reject">reject</option>
            <option value="task_approve">task_approve</option>
            <option value="task_approved">task_approved</option>
            <option value="user_feedback">user_feedback</option>

            

        </select><br><br>

        <input type="submit" value="Send Email">
    </form>
    <script>
        function addEmailField(type) {
            const container = document.getElementById(type + 'Container');
            const input = document.createElement('input');
            input.type = 'email';
            input.name = type + '[]';
            input.placeholder = 'Enter ' + type + ' email';
            container.appendChild(input);
        }
    </script>
</body>
</html>
